<html>
<head>
	<title>break continue</title>
</head>
<body>
	<script type="text/javascript">
	var random = 0;

	while (random % 2 == 0){
		random = Math.floor((Math.random()*50)+1);
	}
	console.log("the random odd number to skip is " + random);

	for(var i = 1; i < 50; i++){
		if (i % 2 !==1){
			continue;
		}
		if(i !== random)
		 console.log(i);
 
	}
	
	</script>
</body>
</html>
