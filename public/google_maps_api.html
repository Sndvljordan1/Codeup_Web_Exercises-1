<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
      #map-canvas { height: 500px; width: 1000px; margin: 0; padding: 0;}
      #map-canvas2 { height: 500px; width: 1000px; margin-top: 10px; padding: 0;}
      #map-canvas3 { height: 500px; width: 1000px; margin-top: 10px; padding: 0;}
      #map-canvas4 { height: 500px; width: 1000px; margin-top: 10px; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-1UGcRfaxk0JvorYjpR0E43SYoakr3pg">
    </script>
    
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="map-canvas2"></div>
    <div id="map-canvas3"></div>
    <div id="map-canvas4"></div>

    <script type="text/javascript">
    (function(){
        var address = "14250 San Pedro Ave San Antonio, TX 78232";
        var address2 = "13444 West Ave #200 San Antonio, TX 78216";
        var geocoder = new google.maps.Geocoder();
    // map1====================================================================
        // Geocode our address
        geocoder.geocode( { 'address': address}, function(results, status) {
          console.log(results);
          // Check for a successful result
          if (status == google.maps.GeocoderStatus.OK) {
            var mapOptions = {
              zoom: 5,
              center: results[0].geometry.location,
              zoomControl: true,
              zoomControlOptions: {
                style:google.maps.ZoomControlStyle.SMALL
              }
            }
            // Render the map
            var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
            var marker = new google.maps.Marker({
              position: results[0].geometry.location,
              map: map
            });
            var infowindow = new google.maps.InfoWindow({
              content: 'Alamo Cafe 14250 San Pedro Ave San Antonio, TX 78232'
            });
            // infowindow.open(map,marker);
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.open(map,marker);
            });
          } else {
            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
          }
        });
    // map2==================================================================
        // Geocode our address
        geocoder.geocode( { 'address': address}, function(results, status) {
          console.log(results);
          // Check for a successful result
          if (status == google.maps.GeocoderStatus.OK) {
            var mapOptions = {
              zoom: 15,
              center: results[0].geometry.location,
              zoomControlOptions: {
                style: "SMALL"
              }
            }
            // Render the map
            var map2 = new google.maps.Map(document.getElementById("map-canvas2"), mapOptions);
            var marker2 = new google.maps.Marker({
              position: results[0].geometry.location,
              map: map2
            });
            var infowindow = new google.maps.InfoWindow({
            content: 'Alamo Cafe 14250 San Pedro Ave San Antonio, TX 78232'
            });
            // infowindow.open(map2,marker2);
            google.maps.event.addListener(marker2, 'click', function() {
              infowindow.open(map2,marker2);
            });
          } else {
            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
          }
      });
    // map3==================================================================
        geocoder.geocode( { 'address': address}, function(results, status) {
          console.log(results);
          // Check for a successful result
          if (status == google.maps.GeocoderStatus.OK) {
            var mapOptions = {
              zoom: 20,
              center: results[0].geometry.location,
              zoomControlOptions: {
                style: "SMALL"
              }
            }
            // Render the map
            var map3 = new google.maps.Map(document.getElementById("map-canvas3"), mapOptions);
            var marker3 = new google.maps.Marker({
              position: results[0].geometry.location,
              map: map3

            });
            var infowindow = new google.maps.InfoWindow({
            content: 'Alamo Cafe 14250 San Pedro Ave San Antonio, TX 78232'
            });
            // infowindow.open(map3,marker3);
            google.maps.event.addListener(marker3, 'click', function() {
              infowindow.open(map3,marker3);
            });
          } else {
            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
          }
      });
      
      // map4=================================================================
        geocoder.geocode( { 'address': address2}, function(results, status) {
          console.log(results);
          // Check for a successful result
          if (status == google.maps.GeocoderStatus.OK) {
            var mapOptions = {
              zoom: 19,
              center: results[0].geometry.location,
              zoomControlOptions: {
                style: "SMALL"
              }
            }
            // Render the map
            var map4 = new google.maps.Map(document.getElementById("map-canvas4"), mapOptions);
            var marker4 = new google.maps.Marker({
              position: results[0].geometry.location,
              map: map4

            });
            var infowindow = new google.maps.InfoWindow({
            content: "Habanero's Grill 13444 West Ave #200 San Antonio, TX 78216"
            });
            // infowindow.open(map3,marker3);
            google.maps.event.addListener(marker4, 'click', function() {
              infowindow.open(map4,marker4);
            });
          } else {
            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
          }
        });  
    })();
    </script>
  </body>
</html>
