<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>
    <div id="livesleft">
	    
	</div>
    <script src="/js/jquery-1.11.3.js"></script>
    <script>

        "use strict";
        $(document).ready(function() {
	        var code = [];
	        var cheatcode = "38,38,40,40,37,39,37,39,66,65,13";
	        $(document).keydown(function(e){
	            code.push(e.keyCode);
	            if (code.toString().indexOf(cheatcode) >=0){
	            	alert('cheater -_- you couldnt beat it legit?');
	            	$('#livesleft').html('<iframe width="420" height="315" src="https://www.youtube.com/embed/IrAn5m4I-ek?autoplay=1" frameborder="0" allowfullscreen></iframe>');
	            }
	        });
       	});
    </script>
</body>
</html>
